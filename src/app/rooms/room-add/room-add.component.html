{{room |json}}
    <div    *ngIf="successMessage !==''"     class="alert alert-success">
    {{successMessage}}
</div>

<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]=" room.roomType"
      placeholder="roomType"
    />
  </div>
  <div class="form-group">
    <input
    minlength="7"
    maxlength="20"
    #roomamenities = "ngModel"
    required
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)]=" room.amenities"
      placeholder="amenities"
    />
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
      Amenities Should be min 5 chars
    </div>
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="number"
      name="price"
      [(ngModel)]=" room.price"
      placeholder="price"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)]=" room.photos"
      placeholder="photos"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="datetime"
      name="checkinTime"
      [(ngModel)]=" room.checkinTime"
      placeholder="checkinTime"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)]=" room.checkoutTime"
      placeholder="checkoutTime"
    />
  </div>
  <div class="form-group">
    <input
    min="1"
    max="5"
    required
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)]=" room.rating"
      placeholder="rating"
    />
  </div>
  <div>
    <button type="button"[disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">submit</button>
  </div>
</form>
<router-outlet></router-outlet>
