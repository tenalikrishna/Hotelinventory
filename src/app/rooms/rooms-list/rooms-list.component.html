<h2>{{title}}</h2>

   <table>
   <tr>
      <th>Index</th>
    <th>RoomNumber</th>
  <th>RoomType</th>
  <th>Amenities</th>
  <th>Price</th>
  <th>Checkin</th>
  <th>CheckoutTime</th>
  <th>Rating</th>
   </tr>
   <tr [ngClass]="e?'even' : 'odd'"
   *ngFor="let room of rooms; let e=even; let o=odd">
    <td>{{e? "even" : "odd"}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.amenities}}</td>
    <td>{{room.price}}</td>
    <td>{{room.checkinTime}}</td>
    <td>{{room.checkoutTime}}</td>
    <td>{{room.rating}}</td>
    <td>
        <!-- <button type="button" class="btn btn-default" (click)="SelectRoom(room)">
           Select
        </button> -->
        <button type="button" class="btn btn-default" [routerLink]="['/rooms', room.roomNumber]">
         Book Room 
        </button>
    </td>
   </tr>
</table>
